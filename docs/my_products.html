<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Productos - Cyllium</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/naitus-template.css">
    <link rel="stylesheet" href="css/naitus-guide.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body#static {
            background-image: url(assets/video.mp4);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        body {
            zoom: 70%;
        }

        body#static::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content-container {
            position: relative;
            z-index: 2;
            background-color: rgba(23, 26, 39, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }

        .product-card {
            background: rgba(41, 45, 62, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #3fcf8e;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(63, 207, 142, 0.2);
        }

        .product-name {
            color: #3fcf8e;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .product-date {
            color: #888;
            font-size: 0.9em;
        }

        .product-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .metric {
            background: rgba(63, 207, 142, 0.1);
            padding: 8px;
            border-radius: 5px;
            color: white;
        }

        .new-product-btn {
            background: #3fcf8e;
            border: none;
            border-radius: 20px;
            padding: 10px 30px;
            color: #292d3e;
            font-weight: bold;
            margin-top: 20px;
            width: 100%;
        }

        /* Language Selector Styles */
        .language-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .language-select {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            outline: none;
            width: 110px;
        }
        
        .language-select option {
            background-color: #292d3e;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            background: transparent;
            border: 1px solid #3fcf8e;
            border-radius: 5px;
            padding: 5px 15px;
            color: #3fcf8e;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #3fcf8e;
            color: #292d3e;
        }

        .delete-btn {
            border-color: #dc3545;
            color: #dc3545;
        }

        .delete-btn:hover {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body id="static">
    <!-- Language Selector -->
    <div class="language-container">
        <select id="language-select" class="language-select" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="pt">Português</option>
        </select>
    </div>

    <main class="main-bg">
        <video playsinline autoplay muted loop id="backgroundVideo" style="position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -100; background-size: cover;">
            <source src="assets/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="mask" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: -99;"></div>

        <div class="content-container">
            <h2 class="text-white text-center mb-4" id="my-products-title">Mis Productos</h2>
            
            <div id="products-container">
                <!-- Products will be loaded here dynamically -->
            </div>

            <button class="new-product-btn" onclick="window.location.href='calculator.html'" id="new-product-btn">
                + Nuevo Producto
            </button>

            <div class="mt-3 text-center">
                <a href="menu.html" class="text-white" id="back-to-menu">← Volver al Menú</a>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/language.js"></script>
</body>
</html>
